<div>
  <h3>Login Page</h3>
  <form [formGroup]="form">
    <input type="email" formControlName="email">
    <input type="password" formControlName="password">
    <input value="click" type="button" (click)="login()">
  </form>
</div>

<div>
  @if(successMessage){
    <p  style="color: green">{{successMessage}}</p>
  }
  @if (errorMessage){
    <p style="color: red">{{errorMessage}} </p>
  }
</div>
