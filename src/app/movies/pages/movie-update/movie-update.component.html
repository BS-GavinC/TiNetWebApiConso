
@if(form){
  <form [formGroup]="form">
    <input type="text" formControlName="title">
    <input type="text" formControlName="synopsis">
    <input type="text" formControlName="director">
    <input type="datetime-local" formControlName="release">
    <input type="button" (click)="Update()" value="Update">
  </form>
}
@if (errorMessage){
  <p>{{errorMessage}}</p>
}
