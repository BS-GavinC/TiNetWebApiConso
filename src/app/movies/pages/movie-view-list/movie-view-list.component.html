<h2>Movies</h2>
<button routerLink="/movies/create">Create</button>

<div>
  <table>
    <tr>
      <th>Titre</th>
    </tr>
    @for(movie of movieList; track movie.id){
      <tr>
        <td>
          {{movie.title}}
        </td>
        <td>
          <button routerLink="/movies/update/{{movie.id}}">Update</button>
        </td>
      </tr>
    }
  </table>
</div>
